---
layout: default
---

<!-- Page Header -->
<header class="intro-header">
  <div class="image-container img-responsive">
    <img
      src="{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{%
    else %}{{ site.header-img }}{% endif %}"
      alt=""
    />
  </div>

  <!-- <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>
            {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{%
            endif %}
          </h1>
          <hr class="small" />
          <span class="subheading">{{ page.description }}</span>
        </div>
      </div>
    </div>  -->
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">{{ content }}</div>
</div>

<!-- jQuery -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<!-- Custom Theme JavaScript -->
<script src="{{ site.baseurl }}/js/main.min.js "></script>
